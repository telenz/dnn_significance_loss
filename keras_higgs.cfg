[PARAMETERS]
lumi = 1.
sig_xsec_times_eff = 1
bkg_xsec_times_eff = 1
s_exp = 692.    ;; Calculated as sum_signal_events(data['Weight'])
b_exp = 411000. ;; Calculated as sum_bkg_events(data['Weight'])

