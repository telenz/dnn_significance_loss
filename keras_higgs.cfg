# config for run.py 

[KERAS]
train = True
batch_size = 8192 ;;1280 ;;32 ;;128 ;;4096
epochs = 400
loss = asimovLossInvert ;;binary_crossentropy ;;paperLoss ;;significanceLoss
systematic = 0.1
